services:
  postgres-db:
    image: postgres:latest
    container_name: godb-postgres
    restart: no
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - godb_postgres_data:/var/lib/postgresql/data

volumes:
  godb_postgres_data:
